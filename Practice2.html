<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Shadows+Into+Light&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
        <style>
            html {
                scroll-behavior: smooth;
                scroll-padding-top: 100px;
                }
            body {
                background-color: whitesmoke;
            }
            #container{
                width: 100%;
                height: 2000px;
            }
            header {
                background-color:rgb(235, 206, 240);
                width: 100%;
                height: 100px;
                top: 0px;
                font-family:"Cal Sans", sans-serif;
                font-size: x-large;
                line-height: 100px;
                justify-content: left;
                padding-left:30px ;
                margin-top: 0%;
                align-items: center;
                position: fixed;
            }
            i.fab {
                font-size: 30px;      /* size of the icon */
                color: rgb(197, 109, 212);       /* LinkedIn blue */
                margin-right: 10px;   /* spacing */
                transition: 0.3s;     /* smooth hover */
                }
            #icon-container{
                float: right;
                padding-right: 70px ;
            }
            h2 {
                font-size: 50px;
                text-align: center;
                margin-top: 150px;
                font-family: 'Sulphur Point', sans-serif;
            }
            .short-line {
                width: 200px;          /* length of the line */
                border: none;          /* remove default styles */
                border-top: 2px solid rgb(197, 109, 212); /* thickness + color */
                margin: 30px auto;     /* centers it horizontally */
            }
            #profile-pic{
                width: 100px;
                height: 100px;
                border: 1px solid grey;
                border-radius: 50%;
                background-image: url("media/catprofilepic.avif");
                background-repeat: no-repeat;
                background-size: 95px;
                background-position: bottom;
                margin: auto;
            }
            #introduction-text{
                margin-top: 20px;
                margin-bottom: 50px;
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                font-size: 40px;
            }
            #introduction-text div{
                margin:5px;
            }
            #about-me{
                padding-top: 15px;
                padding-bottom: 15px;
            }
            #introduction-text > div:not(#about-me) {
                font-family: 'Sulphur Point', sans-serif;
                font-size: 20px;
            }
            .section{
                width: 100%;
                height: 350px;
                background-color: rgb(243, 232, 245);
                margin-top: 50px;
                font-family:  'Sulphur Point', sans-serif;
                font-size: 40px;
                font-weight: 900;
                text-align: center;
                padding-top: 50px;
                margin-left: 0%;
                margin-right: 0%;
                margin-bottom: 250px;
            }
            #language-bar div{
                margin-top: 20px;

            }
            div span{
                display: inline-block;
                margin-right: 10px;
                margin-left: 10px;
            }

            #hello-text > span{
                font-size: x-small;
                
            }
            .main-menu{
                background-color: rgb(184, 96, 184);
                color : white;
                padding : 5px;
                width: 120px;
                height: 60px;
                box-sizing: border-box;
                cursor: pointer;
                text-align: center;
                line-height: 60px;
                border-radius: 10px;
                box-shadow:  3px 2px 0 black;
                
            }
            .sub-menu{
                background-color: beige;
                box-shadow: 2px 2px 2px gray;
                width: 120px;
                height: 230px;
                border-radius: 10px;
                display : none;
                margin-top: 2px;
            }
            .sub-menu a{
                display : block;
                width: 120px;
                height: 40px;
                cursor: pointer; /* 마우스를 위로 올리면 손모양으로 바뀜(클릭할 수 있는것 처럼) */
                font-size: 15px;
                text-align: center;
                line-height: 40px;
                padding: 13px 0px 5px;
                border-radius: 5px;

            }
            .main-menu:hover {
                background-color:#d07fde;
            }
            .top-menu:hover .sub-menu{
                display: block;
            }
            .sub-menu a:hover{
                background-color: #ebdaa2;
            }
            .top-menu{
                float: right;
                position: relative;
                margin-right: 50px;
                margin-top: 20px;
                
            }
            .time{
                text-align: center;
                margin: 0 auto;
                font-weight: bolder;
                font-size: 25px;
                font-family: 'Sulphur Point', sans-serif ;
                color:  #a53faa;
            }
            .sub-menu a {
                text-decoration: none;
                color: black
            }
            #sections {
                display: grid;
            }
            #icons {
                text-align: center;
                font-size: 30px;
                color: #a53faa;
            }
            #icons span{
                display: inline-block;
            }
            #exp-photos {
                text-align: center;
            }
            #exp-photos div{
                display: inline-block;
                margin-top: 40px;
                width: 200px;
                height: 200px;
                border: 1px solid black;
                border-radius: 5px;
                gap: 10px;
            }

    </style>
</head>

<body>
    <div id="container">
        <header id="top">

        <div class="top-menu">

    </div>

            <a href="http://www.linkedin.com/in/aline-rousselin-siv" target="_blank"><span class="fa-brands fa-square-linkedin"></span></a>
            <a href="https://github.com/aline-rousselinsiv" target="_blank"><span class="fa-brands fa-square-github"></span></a>
            <a href="https://www.figma.com/design/KBSoVRO19996KZgp10pTz7/Test-Project?node-id=0-1&m=dev&t=Dbn9jJxOWt9H1q0k-1" target="_blank"><span class="fa-brands fa-square-figma"></span></a>
        </div>
        <div id="sections">
            <div id="experience" class="section">
                <div>EXPERIENCE</div>
                <div id="exp-photos">
                    <div></div>

            <div id="education" class="section">

</body>
</html>
<script>
    setInterval(()=>{
        let datetime = new Date();
        let obj = document.querySelector(".time");
        let time = 
            datetime.getHours() + " : "
            + datetime.getMinutes() + " : "
            + datetime.getSeconds(); 
        obj.innerHTML = time;
    }, 1000);
</script>
